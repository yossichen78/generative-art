<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelate Image with Vector Field</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            color: #fff;
            background-color: #333;
        }
        #controls input, #controls label {
            margin-bottom: 10px;
        }
        canvas {
            border: 1px solid #fff;
            margin: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.9/build/CCapture.all.min.js"></script>
</head>
<body>
<div id="controls">
    <button id="cameraButton">Use Camera</button>
    <button id="imageButton">Upload Image</button>
    <label for="gridSizeSlider">Grid Size: <span id="gridSizeValue">10</span> px</label>
    <input type="range" id="gridSizeSlider" min="2" max="40" value="10">
    <label for="sizeDifferenceSlider">Size Difference: <span id="sizeDifferenceValue">10</span></label>
    <input type="range" id="sizeDifferenceSlider" min="0" max="40" value="10">
    <label for="gridColorPicker">Grid Color:</label>
    <input type="color" id="gridColorPicker" value="#ffffff">
    <label for="gridLineWidthSlider">Grid Line Width: <span id="gridLineWidthValue">1</span> px</label>
    <input type="range" id="gridLineWidthSlider" min="0" max="10" value="1">
    <label for="noiseScaleSlider">Noise Scale: <span id="noiseScaleValue">0.01</span></label>
    <input type="range" id="noiseScaleSlider" min="0.0" max="0.01" step="0.0001" value="0.001">
    <label for="noiseStrengthSlider">Noise Strength: <span id="noiseStrengthValue">10</span></label>
    <input type="range" id="noiseStrengthSlider" min="1" max="100" value="10">
    <label for="speedSlider">Speed: <span id="speedValue">0.01</span></label>
    <input type="range" id="speedSlider" min="0.001" max="0.1" step="0.001" value="0.01">
    <label for="showVectorFieldToggle">Show Vector Field</label>
    <input type="checkbox" id="showVectorFieldToggle">
    <label for="startStopToggle">Start/Stop Animation</label>
    <input type="checkbox" id="startStopToggle">
    <label for="stretchShapesToggle">Stretch Shapes</label>
    <input type="checkbox" id="stretchShapesToggle">
    <button id="startRecordingButton">Start Recording</button>
    <button id="stopRecordingButton" disabled>Stop Recording</button>
    <input type="file" id="fileInput" accept="image/*">
    <label for="shapeTypePicker">Shape Type:</label>
    <select id="shapeTypePicker">
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="triangle">Triangle</option>
        <option value="polygon">Random Polygon</option>
    </select>
    <span id="shapeTypeValue">square</span>
</div>
<div id="canvasContainer"></div>
<script src="script.js"></script>
</body>
</html>

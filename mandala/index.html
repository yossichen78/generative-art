<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="controls">
    <div class="control-section">
        <div class="control-item">
            <label>Sections</label>
            <input type="number" id="sections" min="1" max="50" value="4">
        </div>
    </div>
    <div class="control-section">
        <div class="control-item">
            <label>Line Width</label>
            <input type="range" id="lineWidth" min="0.1" max="10" step="0.1" value="2">
        </div>
    </div>
    <div class="control-section">
        <div class="control-item">
            <label>Line Color</label>
            <input type="color" id="lineColor" value="#000000">
        </div>
    </div>
    <div class="control-section">
        <div class="control-item">
            <label>Background Color</label>
            <input type="color" id="backgroundColor" value="#ffffff">
        </div>
    </div>
    <div class="control-section">
        <div class="control-item">
            <label>Opacity</label>
            <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <div class="control-section">
        <div class="control-item">
            <label>Turn Radius</label>
            <input type="range" id="turnRadius" min="1" max="100" value="10">
        </div>
    </div>
    <div class="control-section">
        <div class="control-item">
            <label>Turn Depth</label>
            <input type="range" id="turnDepth" min="1" max="100" value="20">
        </div>
    </div>
    <div class="control-section">
        <div class="control-item">
            <label>Draw Mode</label>
            <input type="radio" name="drawMode" value="curls" checked> Curls
            <input type="radio" name="drawMode" value="triangles"> Triangles
        </div>
    </div>
    <div class="control-item">
        <button id="startStop">Start</button>
        <button id="undo">Undo</button>
        <button id="reset">Reset</button>
    </div>
</div>
<div class="canvas-container">
    <canvas id="mandalaCanvas" width="800" height="800"></canvas>
</div>
<script src="main.js"></script>
</body>
</html>
